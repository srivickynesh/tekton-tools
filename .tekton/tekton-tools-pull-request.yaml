apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/srivickynesh/tekton-tools?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-event: '[pull_request]'
    pipelinesascode.tekton.dev/on-target-branch: '[main]'
  labels:
    appstudio.openshift.io/application: tekton-tools
    appstudio.openshift.io/component: tekton-tools
    pipelines.appstudio.openshift.io/type: build
  name: tekton-tools-on-pull-request
  namespace: vigneshsri-tenant
spec:
  params:
  - name: URL
    value: '{{source_url}}'
  - name: REVISION
    value: '{{revision}}'
  - name: SNAPSHOT
    value: |
      {
        "application": "insights-content-template-renderer",
        "components": [
            {
                "name": "insights-content-template-renderer",
                "containerImage": "quay.io/redhat-user-workloads/gbenhaim-tenant/insights-content-template-renderer/insights-content-template-renderer@sha256:536b8213a355ca363d90703a2b5391463a2d5692b85d84a8842a229acd9d4ec1",
                "source": {
                    "git": {
                        "url": "https://github.com/gbenhaim/insights-content-template-renderer",
                        "revision": "6489e0a2b5848d35e65419eb6dc22558c7a7a71e"
                    }
                }
            }
        ],
        "artifacts": {}
      }
  - name: APP_NAME
    value: ccx-data-pipeline
  - name: COMPONENTS
    value: insights-content-template-renderer
  - name: COMPONENTS_W_RESOURCES
    value: insights-content-template-renderer
  - name: COMPONENT_NAME
    value: insights-content-template-renderer
  - name: IQE_PLUGINS
    value: ccx
  - name: IQE_FILTER_EXPRESSION
    value: test_plugin_accessible
  - name: IQE_CJI_TIMEOUT
    value: "30m"
  pipelineRef:
    name: verify-signed-rpms-pipeline
  params:
    - name: URL
      value: https://github.com/srivickynesh/tekton-tools.git
    - name: REVISION
      value: main
    - name: pathInRepo
      value: pipelines/verify-signed-rpms-pipeline.yaml
    - name: IMAGE
      value: quay.io/redhat-user-workloads/rhtap-o11y-tenant/tools/tools:72beb048597a0d19f64a3ef0433e0b6d2098164c
    - name: INPUT 
      value: quay.io/abiton1/ansible-automation-platform-2-next-eda-controller-rhel8:latest
    - name: FAIL_UNSIGNED
      value: false
  workspaces:
    - name: verify-rpms-workspace
      emptyDir: {}
